{% extends 'base.html' %}

{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/user_edit.css' %}"/>
{% endblock %}

{% block content %}
<a>{{debts_list}}</a>
<div class="container">
    <div class="frame">
        <div ng-app ng-init="checked = false">
            <form class="form-signin" action="" method="post" name="form">
              <label for="fullname">Фамилия</label>
                <input class="form-styling" type="text" name="username" placeholder="" value="{{ user.student_lastname }}" />
              <label for="fullname">Имя</label>
                <input class="form-styling" type="text" name="username" placeholder="" value="{{ user.student_firstname }}" />
              <label for="fullname">Отчество</label>
                <input class="form-styling" type="text" name="username" placeholder="" value="{{ user.student_middlename }}" />
              <label for="dlno">Номер зачетной книжки</label>
                <input class="form-styling" type="text" name="username" placeholder="" value="{{ user.student_record_number }}" />
              <label for="password">Логин</label>
                <input class="form-styling" type="text" name="password" placeholder="" value="{{ user.student_login }}" />
                <div class="btn-animate">
                    <form action="{% url 'debts' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-default" title="Delete"><i class="fa fa-sync-alt"></i>Сохранить</button>
                    </form>
                </div>
                <div class="btn-animate"> <a href="{% url 'debts' %}" class="btn-signin">Назад</a> </div>
            </form>
            </div>
        </div>
</div>

{% endblock %}
