{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Таблица запросов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
 <div class="panel-body table-responsive">
<section class="conteiner text-center align-center" >
             <div class="list-group mx-auto w-100" style="max-width: 700px; ">

            {% for user in data_users %}
                        <ul class="list-group list-group-item-action">

                              <li class="list-group-item list-group-item-primary">id                {{ user.id }}</li>
                              <li class="list-group-item list-group-item-primary">ФИО               {{ user.FIO }}</li>
                              <li class="list-group-item list-group-item-primary">Номер             {{ user.numbers }}</li>
                              <li class="list-group-item list-group-item-primary">Зачетка           {{ user.record_book }}</li>
                              <li class="list-group-item list-group-item-primary">Вид запроса       {{ user.view_requests }}</li>
                        </ul>
            {% endfor %}
             <button type="button" class="btn btn-primary">Изменить</button>
             </div>

</section>

 </div>

</body>
{% endblock %}
