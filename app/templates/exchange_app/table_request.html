{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Таблица запросов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
 <div class="panel-body table-responsive">
     <table class="table">
         <thead >
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Email</th>
                    <th scope="col">Зачетка</th>
                    <th scope="col">Вид запроса</th>
                    <th scope="col">Подробнее</th>

                </tr>
         </thead>
         <tbody>
            {% for user in table %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.FIO }}</td>
                        <td>{{ user.numbers }}</td>
                        <td>{{ user.record_book }}</td>
                        <td>{{ user.view_requests }}</td>
                          <form action="{% url 'table_requests' %}" method="POST">
                             {% csrf_token %}
                              <td>
                                  <button name = "data" value = "{{ user }}" type="submit">Подробнее</button>
                              </td>
                          </form>
                    </tr>
            {% endfor %}
         </tbody>
     </table>
 </div>


</body>
{% endblock %}
